<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Security Dashboard</title>
  <link rel="stylesheet" href="./tailwind.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a href="/" class="flex-shrink-0">
            <span class="text-2xl font-bold text-indigo-600">SmartHome</span>
          </a>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Home</a>
            <a href="/home" class="px-3 py-2 rounded-md text-sm font-medium text-indigo-600 hover:text-indigo-800 hover:bg-indigo-100 transition duration-300">Security</a>
            <a href="/monitor" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Environment</a>
            <a href="/light" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Smart Light</a>
          </div>
        </div>
        <div class="md:hidden">
          <button type="button" 
                  class="text-gray-600 hover:text-indigo-600 focus:outline-none focus:text-indigo-600" 
                  aria-label="Toggle menu"
                  aria-expanded="false">
            <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
              <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile menu -->
      <div class="md:hidden hidden" id="mobile-menu" aria-label="Mobile navigation">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Home</a>
          <a href="/home" class="block px-3 py-2 rounded-md text-base font-medium text-indigo-600 hover:text-indigo-800 hover:bg-indigo-100 transition duration-300">Security</a>
          <a href="/monitor" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Environment</a>
          <a href="/light" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Smart Light</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="bg-white shadow-2xl rounded-lg p-6">
      <h1 class="text-2xl sm:text-4xl font-bold text-center text-gray-800 mb-6 sm:mb-10">
        <i data-feather="shield" class="inline-block mr-2"></i> Home Security Dashboard
      </h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8">
        <!-- Motion Detection Card -->
        <div id="motion-card" class="p-6 rounded-lg shadow-lg bg-gradient-to-r from-indigo-50 to-indigo-100">
          <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-2">Motion Detected</h2>
          <p class="text-3xl sm:text-5xl font-bold text-gray-900">
            <span id="motion">--</span>
          </p>

          <!-- LED Light Indicator -->
          <div class="mt-4 flex items-center">
            <div id="led-light" class="w-6 h-6 rounded-full bg-gray-400 mr-2"></div>
            <span class="text-gray-800">LED Light</span>
          </div>
        </div>

        <!-- Sound Level Card with Progress Bar -->
        <div class="p-6 rounded-lg shadow-lg bg-gradient-to-r from-indigo-50 to-indigo-100">
          <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-2">Sound Level (dB)</h2>
          <div class="w-full bg-indigo-200 rounded-full h-6 overflow-hidden">
            <div id="sound-bar" class="h-full bg-indigo-600 text-white text-center w-0">
              <span id="sound-level">--</span> dB
            </div>
          </div>
        </div>
      </div>

      <footer class="text-center text-sm text-gray-500 mt-8">
        Last updated: <span id="timestamp">--</span>
      </footer>
    </div>
  </main>

  <footer class="bg-white shadow-lg mt-8">
    <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
      <p class="text-center text-gray-500 text-sm">Â© 2023 Smart Home Dashboard. All rights reserved.</p>
    </div>
  </footer>

  <script src="./js/navigation.js"></script>
  <script>
    feather.replace();
  </script>
  <script src="./js/app.js"></script>
</body>
</html>
