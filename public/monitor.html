<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Environmental Monitor</title>
  <link rel="stylesheet" href="./tailwind.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a href="/" class="flex-shrink-0">
            <span class="text-2xl font-bold text-indigo-600">SmartHome</span>
          </a>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Home</a>
            <a href="/home" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Security</a>
            <a href="/monitor" class="px-3 py-2 rounded-md text-sm font-medium text-indigo-600 hover:text-indigo-800 hover:bg-indigo-100 transition duration-300">Environment</a>
            <a href="/light" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Smart Light</a>
          </div>
        </div>
        <div class="md:hidden">
          <button type="button" 
                  class="text-gray-600 hover:text-indigo-600 focus:outline-none focus:text-indigo-600" 
                  aria-label="Toggle menu"
                  aria-expanded="false">
            <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
              <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile menu -->
      <div class="md:hidden hidden" id="mobile-menu" aria-label="Mobile navigation">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Home</a>
          <a href="/home" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Security</a>
          <a href="/monitor" class="block px-3 py-2 rounded-md text-base font-medium text-indigo-600 hover:text-indigo-800 hover:bg-indigo-100 transition duration-300">Environment</a>
          <a href="/light" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-100 transition duration-300">Smart Light</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow container mx-auto p-4 sm:p-8">
    <div class="bg-white shadow-2xl rounded-lg p-6">
      <h1 class="text-2xl sm:text-4xl font-bold text-center text-gray-800 mb-6 sm:mb-10">
        üåç Smart Environmental Monitor
      </h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8">
        <!-- Temperature Card -->
        <div id="temperature-card" class="p-6 rounded-lg shadow-lg bg-gradient-to-r from-green-100 via-yellow-100 to-red-100">
          <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-2">Temperature</h2>
          <p class="text-3xl sm:text-5xl font-bold text-gray-900">
            <span id="temperature">--</span>
          </p>
        </div>

        <!-- Humidity Card -->
        <div id="humidity-card" class="p-6 rounded-lg shadow-lg bg-gradient-to-r from-green-50 via-yellow-100 to-red-200">
          <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-2">Humidity</h2>
          <p class="text-3xl sm:text-5xl font-bold text-gray-900">
            <span id="humidity">--</span>
          </p>
        </div>

        <!-- Light Level Card -->
        <div id="light-card" class="p-6 rounded-lg shadow-lg bg-gradient-to-t from-yellow-100 to-yellow-300">
          <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-2">Light Level</h2>
          <p class="text-3xl sm:text-5xl font-bold text-gray-900">
            <span id="light">--</span>
          </p>
        </div>

        <!-- Sound Level Card with Progress Bar -->
        <div class="p-6 rounded-lg shadow-lg bg-gradient-to-r from-red-100 to-red-300">
          <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-2">Sound Level (dB)</h2>
          <div class="w-full bg-red-200 rounded-full h-6 overflow-hidden">
            <div id="sound-bar" class="h-full bg-red-600 text-white text-center w-0">
              <span id="sound-level">--</span>
            </div>
          </div>
        </div>
      </div>

      <footer class="flex items-center justify-center space-x-2 mt-8 py-3 px-4 bg-white/50 rounded-lg backdrop-blur-sm">
        <svg class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="text-sm font-medium text-gray-600">Last updated:</span>
        <span id="timestamp" class="text-sm font-semibold text-indigo-600">--</span>
      </footer>
    </div>
  </main>

  <footer class="bg-white shadow-lg mt-8">
    <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
      <p class="text-center text-gray-500 text-sm">¬© 2023 Smart Home Dashboard. All rights reserved.</p>
    </div>
  </footer>
  <script src="./js/navigation.js"></script>
  <script>
    feather.replace();
  </script>
  <script src="./js/app.js"></script>
</body>
</html>
